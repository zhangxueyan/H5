  <div class="s-pics">

      <li class="s3-li fl">
        <h2 class="s3-subt">1.是否有时间进行学习？</h2>
        <div class="s3-select">
          <p><input name="xl1" type="radio" value="" checked/><span>是</span></p>
          <p><input name="xl1" type="radio" value="" /><span>否</span></p>
          <p><input name="xl1" type="radio" value="" /><span>不确定</span></p>
        </div>
      </li>
      <li class="s3-li fr">
        <h2 class="s3-subt">2.你目前的学历层次？</h2>
        <div class="s3-select">
          <p><input name="xl2" type="radio" value="" checked/><span>初中及以下</span></p>
          <p><input name="xl2" type="radio" value="" /><span>专科/高中</span></p>
          <p><input name="xl2" type="radio" value="" /><span>本科及以上</span></p>
        </div>
      </li>
    </ul>
  </section>
  <div class="iframe-wrap1">
    <iframe width="100%" height="100%" frameborder="0" scrolling="no" src="http://chat.talk99.cn/chat/form?c=10039888&conf=10495"></iframe>
  </div>
  <p class="s-ps">提交5分钟内以短信的形式将推荐院校专业发送至您的手机,请注意查收</p>
  <!-- s3  ending -->
  <div class="s-pics">
    <img src="images/yd_07.jpg" alt="成人学历">

  </div>

  <!-- s4  ending -->
  <div class="s-pics">
    <img src="images/yd_09.jpg" alt="成人学历">
  </div>
  <p class="s-deadline">审核截止时间:<span class="month"></span>月<span class="date"></span>日  0点-24点</p>
  <section class="s5">
        <h2 class="s5-subt">【单选】请选择您要提升的学历层次</h2>
        <div class="s5-select clearfix">
          <p><input name="xl3" type="radio" value="" checked/><span>专科</span></p>
          <p><input name="xl3" type="radio" value="" /><span>本科</span></p>
