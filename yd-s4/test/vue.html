<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p @click="plus">{{c}}</p>
</div> 
<script>
var vm = new Vue({
  el: '#app',
  data: {
    a: 1,
    b: 2,
    c: 3,
    d: 4
  },
  methods:{
    plus: function () {
      this.c++
    }
  },
  watch:{
    c:{
      handler:function(val, oldVal){
       console.log("val",val)
       console.log("oldVal",oldVal) 
      },
      deep:true
    }
  }
})
console.log(vm)
</script>
</body>
</html>
