  <!-- s6以上ending -->
  <section class="s7">
      <h2 class="s7-subt">1.你的户口所在地</h2>
      <div class="s7-select clearfix">
        <p><input name="xl1" type="radio" value="" checked/><span>上海本地</span></p>
        <p><input name="xl1" type="radio" value="" /><span>非上海</span></p>

      <h2 class="s7-subt">2.你目前的学历层次</h2>
      <div class="s7-select clearfix">
        <p><input name="xl2" type="radio" value="" checked/><span>小学</span></p>
        <p><input name="xl2" type="radio" value="" /><span>初中</span></p>
          <p><input name="xl2" type="radio" value="" /><span>高中/中专</span></p>
            <p><input name="xl2" type="radio" value="" /><span>专科及以下</span></p>
      </div>
      <h2 class="s7-subt">3.你报考学历层次</h2>
      <div class="s7-select clearfix">
        <p><input name="xl3" type="radio" value="" checked/><span>专科</span></p>
        <p><input name="xl3" type="radio" value="" /><span>本科</span></p>
      </div>
      <h2 class="s7-subt">4.你的年龄阶段</h2>
      <div class="s7-select clearfix">
        <p><input name="xl4" type="radio" value="" checked/><span>18-25岁</span></p>
        <p><input name="xl4" type="radio" value="" /><span>26-30岁</span></p>
